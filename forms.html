<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Formularios</h1>
        <label for="label">Etiqueta</label>
    <div class="user">
        <br>
        <br>
        <label for="text">Usuario</label>
        <input type="text" name="user" id="user" placeholder="Ingresa usuario" required>
    </div>
    <div>
        <br><br>
        <label for="passwd">Contraseña</label>
        <input type="password" name="passwd" id="passwd" placeholder="Ingresa contraseña">
    </div>
    <div>
        <br><br>
        <label for="date">Calendario</label>
        <input type="date" name="date" id="date">
    </div>
    <div>
        <br><br>
        <label for="check">Terminos y condiciones</label>
        <input type="checkbox" name="check" id="check">
    </div>
    <div>
        <br><br>
        <label for="file">Ingresa un archivo</label>
        <br><br>
        <input type="file" name="file" id="file">
    </div>
    <div>
        <br><br>
        <label for="">Corre electronico</label>
        <input type="email" name="mail" id="mail" placeholder="Ingresa correo electronico" required>
    </div>
    </form>
</body>
</html>
